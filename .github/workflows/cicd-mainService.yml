name: CI/CD for each main service

on:
  pull_request:
    branches:
      - config-service
      - gateway-service
      - discovery-service
      - user-service
      - chat-service
      - community-service
      - map-service
      - quote-service

  push:
    branches:
      - config-service
      - gateway-service
      - discovery-service
      - user-service
      - chat-service
      - community-service
      - map-service
      - quote-service

env:
  CONTAINER_NAME: ${{ github.ref_name }}

jobs:
  Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: JDK install
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Caching Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradle
        run: chmod +x ./gradlew

      - name: create build file
        run: ./gradlew clean build -i --no-daemon -x test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/libs/*.jar

  Deployment:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: Integration

    steps:
      - name: Download a built Jar File
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build/libs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_ID }}/${{ env.CONTAINER_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 쉘 스크립트 생성
      - name: Create and execute deploy script
        run: |
          echo '#!/bin/bash' > deploy.sh
          echo 'sudo docker-compose stop ${{env.CONTAINER_NAME}}' >> deploy.sh
          echo 'sudo docker-compose rm ${{env.CONTAINER_NAME}}' >> deploy.sh
          echo 'sudo docker-compose -f docker-compose.yml up --build -d ${{env.CONTAINER_NAME}}' >> deploy.sh
          echo 'sudo docker-compose ps' >> deploy.sh

      # 소스 옮기기
      - name: Transfer Deploy Script use SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          source: deploy.sh
          target: /home/${{ secrets.GCP_USERNAME }}/deploy


      # SSH Connect
      - name: Execute Server Init Script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            chmod +x /home/${{ secrets.GCP_USERNAME }}/deploy/deploy.sh && 
            sh /home/${{ secrets.GCP_USERNAME }}/deploy/deploy.sh
